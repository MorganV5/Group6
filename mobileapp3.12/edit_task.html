<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link rel="stylesheet" href="css/edit_task.css">
</head>
<body>

    <main class="task-container">
        <a href="dashboard.html">
            <button class="back-btn">←</button>
        </a>
        
        <h2>Apply for Task Exchange</h2>
        <!-- 小框背景图片 -->
        <div class="task-image">
            <img src="background.jpg" alt="Task Background">
        </div>

        <h2>Clean common area</h2>

        <div class="task-info">
            <div class="task-info-item">
                <span>Assigned to</span>
                <strong>Miso (You)</strong>
            </div>
            <div class="task-info-item">
                <span>Status</span>
                <strong>Not completed</strong>
            </div>
            <div class="task-info-item">
                <span>Due Date</span>
                <strong>21/02/2025</strong>
            </div>
        </div>

        <h3>Task Description</h3>
        <p>Regular cleaning of the kitchen and living room.</p>

        <div class="button-group">
            <a href="exchange.html">
            <button class="exchange-btn">Ask for exchange</button>
            </a>
        
            <button class="complete-btn">Mark as complete</button>
        </div>



    </main>

</body>
</html>
