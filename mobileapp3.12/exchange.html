<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Task Exchange</title>
    <link rel="stylesheet" href="css/exchange.css">
</head>
<body>

    <main class="exchange-container">

        <!-- 返回按钮 -->
        <a href="edit_task.html">
            <button class="back-btn">←</button>
        </a>        

        <h2>Apply for Task Exchange</h2>

        <!-- 任务卡片 -->
        <div class="task-card">
            <div class="task-info">
                <h3>Take out trash</h3>
                <p>Due 27 - 03 - 2025</p>
            </div>
            <img src="avatar.jpg" alt="User Avatar" class="task-avatar">
        </div>

        <!-- 任务指派下拉菜单 -->
        <label for="assignTo">Assign to</label>
        <select id="assignTo">
            <option value="">Select a person</option>
            <option value="morgan">Morgan</option>
            <option value="emilio">Emilio</option>
        </select>

        <!-- 任务交换下拉菜单 -->
        <label for="exchangeFor">Exchange for</label>
        <select id="exchangeFor">
            <option value="">Select an option</option>
            <option value="another-task">Another task</option>
            <option value="personal-favour">Personal favour</option>
        </select>

        <!-- 描述输入框 -->
        <label for="description">Describe your personal favour</label>
        <textarea id="description" placeholder="Give them a description so they can know if they want to change the task with you or your name"></textarea>

        <!-- 任务交换按钮 -->
        <button class="exchange-btn">Request exchange</button>
    </main>

    <!-- 底部导航栏 -->
    <nav class="bottom-nav">
        <a href="#" class="active">Your Tasks</a>
        <a href="#">House Activity</a>
        <a href="#">Flat</a>
    </nav>

</body>
</html>
