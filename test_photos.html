<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo Test</title>
  <style>
    img {
      max-width: 300px;
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">ğŸ–¼ï¸ Photos for progress = 2</h1>
  <div id="photoContainer" style="text-align: center;"></div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch("/api/progress-task-photos/2");  // âœ… è¿›åº¦IDä¸º2
        const photos = await res.json();

        console.log("âœ… ç»“æœï¼š", photos);

        const container = document.getElementById("photoContainer");

        if (!photos.length) {
          container.innerHTML = "<p>No photos found.</p>";
          return;
        }

        photos.forEach(photo => {
          const img = document.createElement("img");
          img.src = photo.photo_url;
          container.appendChild(img);
        });
      } catch (err) {
        console.error("âŒ è·å–å¤±è´¥:", err);
      }
    });
  </script>
</body>
</html>
